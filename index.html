<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type='text/javascript' src='knockout-3.5.1.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather Online</title>
</head>
<body>
<div class="card">
    <div class="form-check form-check-inline">
        <input onclick="location.reload();" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Search</label>
    </div>
    <div class="form-check form-check-inline">
        <input onclick="location.reload();" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Select</label>
    </div>
    <div class="search hide">
        <input type="text" placeholder="Search" class="search-bar">
        <button>Search</button>
    </div>
    <div class="select hide">
        <select id="citys" class="form-select form-select-lg mb-3 search-bar" aria-label=".form-select-lg example" style="background: #7c7c7c6b; color: white; outline: none; border-radius: 35px;">
            <option selected>Chose the city</option>
            <option value="Kyiv">Kyiv</option>
            <option value="Tokyo">Tokyo</option>
            <option value="London">London</option>
        </select>
        <button id="btn">Search</button>
    </div>

    <div class="weather loading">
        <h2 class="city"></h2>
        <div class="temp"></div>
        <div class="flex">
        <img src="" alt="" class="icon">
        <div class="discription"></div>
        </div>
        <div class="wind"></div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
